<!DOCTYPE html>
<html>

<head>
    <title>Slot machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="reel-wrapper">
            <div id="reel1" class="reel">
            </div>
            <div id="reel2" class="reel">
            </div>
            <div id="reel3" class="reel">
            </div>
        </div>
        <div class="controls">
            <button id="spin" name="spin">SPIN</button>
            <button id="stop" name="stop">STOP</button>
            <button id="refresh" name="refresh">REFRESH</button>
        </div>
    </div>
</body>
<script src="functions.js"></script>

</html>
